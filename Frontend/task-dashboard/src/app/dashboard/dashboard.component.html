<mat-table [dataSource]="tasks">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{task.name}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef> Created At </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{task.createdAt | date:'short'}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="executionTime">
      <mat-header-cell *matHeaderCellDef> Execution Time </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{task.executionTime | executionTimePipe}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{task.status}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="['name', 'createdAt', 'executionTime', 'status']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name', 'createdAt', 'executionTime', 'status'];"></mat-row>
  </mat-table>
